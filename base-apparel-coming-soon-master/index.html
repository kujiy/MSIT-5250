<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="../css/style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #f7f7f7;
        }
        .head {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .message-block {
            padding: 20px;
            font-size: 1rem;
        }
        .box-left {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .box-right {
            width: 50%;
            height: 100vh;
            background-image: url('../images/contact-bg.png');
            background-position: center;
            background-size: cover;
        }
        .input-block {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
        }
        input[type="email"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button {
            margin-left: -30px;
            color: white;
            width: 30%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg,rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse; /* Reverse the order of children */
            }
            .box-left, .box-right {
                width: 100%; /* Make both boxes take full width */
                height: auto; /* Adjust height for better responsiveness */
            }
            .box-right {
                height: 50vh; /* Optional: Set a smaller height for the image section */
            }
            .head {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box-left">
        <div class="logo">
            <img src="../images/logo.png" alt="logo" width="200" height="auto">
        </div>
        <div class="message-block">
            <div class="head">
                We're coming soon
            </div>
            <div class="message">
                Hello fellow shoppers! We're currently building our new bike store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </div>
            <div class="input-block">
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Notify Me ></button>
            </div>
        </div>
    </div>
    <div class="box-right">
    </div>
</div>

</body>
</html>
